<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append Cross-Origin Iframe Test</title>
    <style>
      html,
      body {
        background-color: #333;
        color: #eee;
      }
      iframe {
        display: none;
        width: 0;
        height: 0;
      }
    </style>
  </head>
  <body>
    <div
      style="padding: 8px; border: 1px solid lightgrey; margin: 8px 0"
      id="logText"
    ></div>
    <iframe
      id="iframe"
      src="https://priceless-hoover-5d65fb.netlify.app/cross-iframe.html"
    ></iframe>
    <script>
      var logText = document.getElementById("logText");
    </script>

    <script>
      window.addEventListener("message", function (e) {
        if (
          e.origin !== "https://priceless-hoover-5d65fb.netlify.app" ||
          !e.data?.type
        ) {
          return;
        }

        var line = document.createElement("code");

        line.innerText +=
          "[" +
          new Date().toISOString() +
          "]" +
          "(type: " +
          e.data.type +
          ") - " +
          e.data.value;

        logText.appendChild(line);
        logText.appendChild(document.createElement("br"));
      });
    </script>
  </body>
</html>
