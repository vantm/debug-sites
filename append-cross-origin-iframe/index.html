<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Append Cross-Origin Iframe Test</title>
    <style>
      html,
      body {
        background-color: #333;
        color: #eee;
      }
    </style>
  </head>
  <body>
    <h1>
      Cross-Origin Iframe will be loaded after
      <span id="second">3</span> seconds ...
    </h1>
    <div
      style="padding: 8px; border: 1px solid lightgrey; margin: 8px 0"
      id="logText"
    ></div>
    <script>
      var logText = document.getElementById("logText");

      var targetOrigin =
        window.location.origin.indexOf("localhost") !== -1
          ? "http://localhost:5000"
          : "https://priceless-hoover-5d65fb.netlify.app";
    </script>
    <script>
      var iframe = document.createElement("iframe");

      iframe.style.visibility = "hidden";
      iframe.style.width = 0;
      iframe.style.height = 0;
      iframe.style.position = "absolute";
      iframe.style.top = 0;
      iframe.style.left = 0;

      var second = document.getElementById("second");

      window.document.body.appendChild(iframe);

      iframe.title = "test iframe";

      var count = parseInt(second.innerText.trim()) || 5;

      var interval;

      setTimeout(function () {
        iframe.src = targetOrigin + "/cross-iframe.html";

        clearInterval(interval);
        second.innerText = "0";
      }, count * 1000);

      interval = setInterval(function () {
        count--;
        second.innerText = count;
      }, 1000);
    </script>

    <script>
      window.addEventListener("message", function (e) {
        if (e.origin !== targetOrigin || !e.data?.type) {
          return;
        }

        var line = document.createElement("code");

        line.innerText +=
          "[" +
          new Date().toISOString() +
          "]" +
          "(type: " +
          e.data.type +
          ") - " +
          e.data.value;

        logText.appendChild(line);
        logText.appendChild(document.createElement("br"));
      });
    </script>
  </body>
</html>
